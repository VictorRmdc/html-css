<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--Fieldset = Agrupa as input legend= legenda do grupo-->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{5,4}-[0-9]{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!--pattern = Configura que na input tel, só será aceito números conforme configurado acima Outra forma de configuração é (\d{4,5}-\d{4}$) ou ^\(\d{2}\)\d{4,5}-\d{4}$  nesse caso é configurado solicitando o dd dando opção de telefone celular ou fixo-->
        <!--Estudar mais sobre regEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
