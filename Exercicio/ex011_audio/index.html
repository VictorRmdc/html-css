<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio src="midia/Dire Straits - Sultans Of Swing (Alchemy Live).mp3"  autoplay controls></audio><br>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Dire Straits - Sultans Of Swing (Alchemy Live).mp3" type="audio/mpeg">
        
    </audio>
    
</body>
</html>
