<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe  {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no">
            <!--scolling= auto, yes e no-->
            <!--Caso o navegador não for compatível com o iframe, aqui pode ser colocado um texto ou link que será carregado caso o iframe não carregue. Dessa forma, caso não carregue o iframe, coloquei o texto e um link para ser carregado em caso de falha do iframe-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>

        para aprender a programar</p>

        <p>O site do <iframe src="https://wwww.google.com.br" frameborder="0" width="500px"></iframe> também é muito legal</p>
</body>
</html>
